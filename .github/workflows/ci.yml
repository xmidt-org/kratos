---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@59f5d322b0ee953245334530336f8e6503cacb65 # v4.4.27
    with:
      copyright-skip: true
      lint-skip:      true
      style-skip:     true
      release-arch-arm64:    true
      release-arch-amd64:    true
      release-docker:        true
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
      release-docker-extras: |
        .release/docker
        LICENSE
        NOTICE
      release-type:   library
      yaml-lint-skip: false
    secrets: inherit

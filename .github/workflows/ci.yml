---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@6dd6d95656f1e1023c27240a6b67b161be88cad7 # v4.4.18
    with:
      copyright-skip: true
      lint-skip:      true
      style-skip:     true
      release-type:   library
      yaml-lint-skip: false
    secrets: inherit
